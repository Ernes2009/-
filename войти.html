<body>
    <div class="container registrationForm">
        <h2>Регистрация</h2>
        
            <form action="">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required placeholder="Ваше имя">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Минимум 8 символов">
            </div>

            <button type="submit">Войти</button>
        </form>
        
        

        <p>не зарегистрированы? <a href="#">зарегистрировать</a></p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Пароли не совпадают");
                return;
            }

            if (password.length < 8) {
                alert("Пароль должен содержать не менее 8 символов");
                return;
            }

            alert("Регистрация прошла успешно!");
        });
    </script>
